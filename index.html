<!DOCTYPE html>
<html>

<head>

    <meta charset='utf-8'>
    <title>SVG3DTagCloud - Example 1</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='js/jquery.svg3dtagcloud.min.js'></script>

    <link href='https://fonts.googleapis.com/css?family=Oswald&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <style type='text/css'>

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, font, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #000;
        }

    </style>

    <script>

    	$( document ).ready( function() {

            var entries = [ 
                
                { label: 'GitHub', url: 'https://github.com/', target: '_top' },
                { label: 'Python', url: 'https://www.python.org/', target: '_top' },
                { label: 'Angular', url: 'https://angular.io/', target: '_top' },
                { label: 'Node.js', url: 'https://nodejs.org/', target: '_top' },
                { label: 'React', url: 'https://react.dev/', target: '_top' },
                { label: 'Vite', url: 'https://vitejs.dev/', target: '_top' },
                { label: 'PHP', url: 'https://www.php.net/', target: '_top' },
                { label: 'MySQL', url: 'https://www.mysql.com/', target: '_top' },
                { label: 'jQuery', url: 'https://jquery.com/', target: '_top' },
                { label: 'MongoDB', url: 'https://www.mongodb.com/', target: '_top' },
                { label: 'Figma', url: 'https://www.figma.com/', target: '_top' },
                { label: 'HTML5', url: 'https://devdocs.io/html/', target: '_top' },
                { label: 'CSS', url: 'https://devdocs.io/css/', target: '_top' },
                { label: 'Bootstrap', url: 'https://getbootstrap.com/', target: '_top' },
                { label: 'JavaScript', url: 'https://www.javascript.com/', target: '_top' },
                { label: 'Docker', url: 'https://www.docker.com/', target: '_top' },
                { label: 'Linux', url: 'https://www.linux.org/pages/download/', target: '_top' },
                { label: 'VirtualBox', url: 'https://www.virtualbox.org/', target: '_top' },
                { label: 'ChatGPT', url: 'https://chat.openai.com/', target: '_top' },
                { label: 'TensorArt', url: 'https://tensor.art/', target: '_top' },
                { label: 'Hugging Face', url: 'https://huggingface.co/', target: '_top' },
                { label: 'Adobe Firefly', url: 'https://firefly.adobe.com/', target: '_top' },
                { label: 'DevDocs', url: 'https://devdocs.io/', target: '_top' },
                { label: 'WordPress', url: 'https://wordpress.com/', target: '_top' },
                { label: 'CPanel', url: 'https://cpanel.net/', target: '_top' },
                { label: 'Davinci Resolve', url: 'https://www.blackmagicdesign.com/products/davinciresolve', target: '_top' },
                


            ];

            var settings = {

                entries: entries,
                width: 768,
                height: 768,
                radius: '65%',
                radiusMin: 75,
                bgDraw: false,
                bgColor: '#111',
                opacityOver: 1.00,
                opacityOut: 0.05,
                opacitySpeed: 6,
                fov: 800,
                speed: .2,
                fontFamily: 'Poppins, sans-serif',
                fontSize: '15',
                fontColor: '#fff',
                fontWeight: 'bold',//bold
                fontStyle: 'normal',//italic 
                fontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                fontToUpperCase: false,
                tooltipFontFamily: 'Oswald, Arial, sans-serif',
                tooltipFontSize: '11',
                tooltipFontColor: '#fff',
                tooltipFontWeight: 'normal',//bold
                tooltipFontStyle: 'normal',//italic 
                tooltipFontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                tooltipFontToUpperCase: false,
                tooltipTextAnchor: 'left',
                tooltipDiffX: 0,
                tooltipDiffY: 10

            };

            //var svg3DTagCloud = new SVG3DTagCloud( document.getElementById( 'holder'  ), settings );
            $( '#holder' ).svg3DTagCloud( settings );

		} );
        
    </script>

</head>

<body>

    <div id='holder'></div>

</body>
